<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="background-image:url(https://s5.eestatic.com/2017/08/25/actualidad/Actualidad_241740063_129998100_1024x576.jpg); background-repeat: no-repeat; background-size: cover; padding-top: 50px;">
    

{% extends 'base.html' %} {% import 'bootstrap/wtf.html' as wtf%} {% block content %}
<div class="container">
    <div class=" jumbotron">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            
            <!-- Flash message -->
            {% for message in get_flashed_messages() %}

            <div class="alert alert-danger"><button type="button" class="" data-dismiss="alert">&times;</button> {{message}}
            </div>
            {% endfor %}

            <!-- Login form -->

            <div class="col-md-12 pitch-form">
                <h1 class="ho text-center">Log in</h1>
                <h3 class="he text-center">Fill in the form to log in</h3>
                <hr> {{ wtf.quick_form(login_form)}}
                <br>
                <div class="real">
                    <p>New User?<a href="{{url_for('auth.register')}}">Sign up here</a></p>
                    <p>Forgot Password?<a href="{{url_for('auth.register')}}">Reset Password</a></p>
                </div>
            </div>

        </div>
        <div class="col-md-3"></div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
